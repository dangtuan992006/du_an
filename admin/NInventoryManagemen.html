<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý số lượng tồn</title>
  <link rel="stylesheet" href="../css/InventoryManagement.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='../admin/index.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1 class="heading">Quản lý số lượng tồn</h1>
      <a href="../pages/index.html" class="home-btn">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="search">
      <input type="text" id="searchName" placeholder="Nhập mã hoặc tên sản phẩm">
      <select id="category">
        <option value="">Tất cả loại</option>
        <option value="Trái cây">Bán Chạy Nhất</option>
        <option value="Rau củ">Quà Tặng Trái Cây</option>
        <option value="Nước ép">Trái Cây Việt Nam</option>
        <option value="Đặc Biệt">Dặc Biệt</option>
      </select>
      <button class="loc" onclick="window.location.href='NInventoryManagemen.html'">Lọc</button>
      <button class="dl" onclick="window.location.href='InventoryManagemen.html'">Đặt lại</button>
    </div>

    <h1>Kết Quả Tìm Kiếm</h1>


    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Mã SP</th>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th>Số lượng tồn</th>
          </tr>
        </thead>
        
      </table>
    </div>
  </div>
  <div class="pagination">
            <button class="prev">⟨</button>
            <ul class="pages">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
                <li>10</li>
            </ul>
            <button class="next">⟩</button>
        </div>
</body>
</html>
