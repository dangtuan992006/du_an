<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý số lượng tồn</title>
  <link rel="stylesheet" href="../css/InventoryManagement.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ----- THIẾT LẬP CHUNG ----- */
    body {
        background: linear-gradient(135deg, #ffeef3 0%, #ffe0e8 100%);
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
    }

    .container {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* ----- HEADER ----- */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background-color: #f9cbd6;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(158, 24, 43, 0.1);
        margin-bottom: 20px;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        color: #9e182b;
        font-weight: 700;
    }

    .header-btn {
        background-color: #fff;
        color: #9e182b;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .header-btn:hover {
        background-color: #9e182b;
        color: #fff;
        transform: scale(1.1);
    }

    /* ----- CONTENT ----- */
    .content {
        background-color: #f9cbd6;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(158, 24, 43, 0.1);
    }

    /* ----- BỘ LỌC VÀ TÌM KIẾM ----- */
    .actions {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .actions input[type="text"],
    .actions select,
    .actions input[type="date"] {
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background-color: #fff;
    }

    .actions input[type="text"] {
        flex-grow: 1;
        min-width: 200px;
    }

    /* Style cho nhóm ngày tháng */
    .date-range-group {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fff;
        padding: 5px 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .date-range-group label {
        color: #9e182b;
        font-weight: bold;
        font-size: 14px;
        white-space: nowrap;
    }

    .date-range-group input[type="date"] {
        border: none;
        padding: 5px;
        outline: none;
    }

    .action-btn {
        background-color: #9e182b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .action-btn.reset-btn {
        background-color: #777;
    }

    .action-btn:hover {
        background-color: #c0392b;
    }

    .action-btn.reset-btn:hover {
        background-color: #555;
    }

    /* ----- KHỐI THỐNG KÊ ----- */
    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
    }

    .stat-item {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .stat-title {
        margin: 0 0 10px 0;
        font-size: 16px;
        font-weight: 600;
        color: #555;
    }

    .stat-number {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: #9e182b;
    }

    .warning-stat {
        background-color: #fff3e0; /* Màu nền cam nhạt */
        border: 2px solid red;
        box-shadow: 0 5px 15px rgba(230, 126, 34, 0.2);
        transform: scale(1.02); /* Làm cho nó lớn hơn một chút */
        animation: pulse 2s infinite; /* Thêm hiệu ứng động */
    }

    .warning-stat .stat-number {
        color: red;
    }

    /* ----- BẢNG DỮ LIỆU ----- */
    .list table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .list th, .list td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    .list thead {
        background-color: #9e182b;
        color: #fff;
        font-size: 16px;
    }

    .list tbody tr:hover {
        background-color: #fff8f9;
    }

    /* Cột tình trạng là cột cuối cùng */
    .status-warning td:last-child {
        color: #e67e22;
        font-weight: bold;
    }

    .no-results td {
        text-align: center;
        padding: 50px 20px;
        color: #777;
        font-size: 1.2em;
        font-style: italic;
    }

    /* ----- PHÂN TRANG ----- */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 25px;
    }

    .page-number {
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s;
        background-color: #fff;
    }

    .page-number:hover,
    input[type="radio"]:checked + .page-number {
        background-color: #9e182b;
        color: white;
        border-color: #9e182b;
    }

    /* Hiệu ứng động cho ô cảnh báo */
    @keyframes pulse {
        0% { transform: scale(1.02); }
        50% { transform: scale(1.04); }
        100% { transform: scale(1.02); }
    }

    /* ----- NÚT CHUYỂN ĐỔI VIEW ----- */
    .view-toggle-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
    }

    .view-toggle-buttons .action-btn {
        background-color: #f0f0f0;
        color: #555;
        border: 1px solid #ddd;
    }
    .view-toggle-buttons .action-btn.active {
        background-color: #9e182b;
        color: white;
        border-color: #9e182b;
    }
  </style>
</head>
 <body>
  <div class="container">
    <div class="header">
      <button class="header-btn" onclick="window.location.href='../admin/index.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1>Quản lý số lượng tồn</h1>
      <a href="../pages/index.html" class="header-btn">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>

    <div class="content">
      <div class="actions">
        <div class="view-toggle-buttons">
          <button class="action-btn active" onclick="window.location.href='InventoryManagemen.html'">Tồn kho hiện tại</button>
          <button class="action-btn" onclick="window.location.href='historyiventory.html'">Lịch sử nhập - xuất</button>
        </div>
        
        <div class="date-range-group">
            <label for="date-search">Ngày nhập:</label>
            <input id="date-search" type="date">
        </div>

        <select id="category">
          <option value="">-- Tất cả loại --</option>
          <option value="Bán Chạy Nhất">Bán Chạy Nhất</option>
          <option value="Quà Tặng Trái Cây">Quà Tặng Trái Cây</option>
          <option value="Trái Cây Việt Nam">Trái Cây Việt Nam</option>
          <option value="Đặc Biệt">Đặc Biệt</option>
        </select>

        <select id="status-filter">
            <option value="">-- Tất cả tình trạng --</option>
            <option value="Còn hàng">Sản phẩm còn hàng</option>
            <option value="Sắp hết hàng">Sản phẩm sắp hết hàng</option>
        </select>
        <input type="text" id="searchName" placeholder="Nhập mã hoặc tên sản phẩm">

        <button class="action-btn" onclick="window.location.href='NInventoryManagemen.html'">Lọc</button>
        <button class="action-btn reset-btn" onclick="window.location.href='InventoryManagemen.html'">Đặt lại</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <p class="stat-title">Tổng số sản phẩm</p>
          <p class="stat-number">18</p>
        </div>
        <div class="stat-item">
          <p class="stat-title">Sản phẩm còn hàng</p>
          <p class="stat-number">14</p>
        </div>
        <div class="stat-item warning-stat">
          <p class="stat-title"><i class="fa-solid fa-triangle-exclamation"></i> Sắp hết hàng</p>
          <p class="stat-number">4</p>
        </div>
      </div>

      <div class="list">
        <table>
          <thead>
            <tr>
              <th>Mã Sản Phẩm</th>
              <th>Tên Sản Phẩm</th>
              <th>Thể Loại</th>
              <th>Số Lượng</th>
              <th>Ngày Nhập</th> <th>Tình Trạng</th>
            </tr>
          </thead>
          <tbody>
            <th>không tìn thấy sản phẩm</th>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <input type="radio" name="page" id="page1" hidden checked>
        <label for="page1" class="page-number">1</label>
        <input type="radio" name="page" id="page2" hidden>
        <label for="page2" class="page-number">2</label>
        <input type="radio" name="page" id="page3" hidden>
        <label for="page3" class="page-number">3</label>
      </div>
    </div>
  </div>
 </body>
</html>
