<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý số lượng tồn</title>
  <link rel="stylesheet" href="../css/InventoryManagement.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
 <body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="header-btn" onclick="window.location.href='../admin/index.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1>Quản lý số lượng tồn</h1>
      <a href="../pages/index.html" class="header-btn">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Actions: Search and Filter -->
      <div class="actions">
        <input type="text" id="searchName" placeholder="Nhập mã hoặc tên sản phẩm">
        <div class="filter-group" style="display: inline-block;">
          <label for="inventory-date" style="margin-right: 5px; color: #9e182b; font-weight: bold;">Ngày xem tồn kho:</label>
          <input id="inventory-date" type="date" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <select id="category">
          <option value="">Tất cả loại</option>
          <option value="Bán Chạy Nhất">Bán Chạy Nhất</option>
          <option value="Quà Tặng Trái Cây">Quà Tặng Trái Cây</option>
          <option value="Trái Cây Việt Nam">Trái Cây Việt Nam</option>
          <option value="Đặc Biệt">Đặc Biệt</option>
          <option value="Sắp hết hàng">Sản phẩm sắp hết hàng</option>
          <option value="Còn hàng">Sản phẩm còn hàng</option>
        </select>
        <button class="action-btn" onclick="window.location.href='NInventoryManagemen.html'">Lọc</button>
        <button class="action-btn reset-btn" onclick="window.location.href='InventoryManagemen.html'">Đặt lại</button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-item">
          <p class="stat-title">Tổng số sản phẩm</p>
          <p class="stat-number">18</p>
        </div>
        <div class="stat-item">
          <p class="stat-title">Sản phẩm còn hàng</p>
          <p class="stat-number">14</p>
        </div>
        <div class="stat-item warning-stat">
          <p class="stat-title"><i class="fa-solid fa-triangle-exclamation"></i> Sắp hết hàng</p>
          <p class="stat-number">4</p>
        </div>
      </div>

      <!-- Bảng danh sách -->
      <div class="list">
        <table>
          <thead>
            <tr>
              <th>Mã Sản Phẩm</th>
              <th>Tên Sản Phẩm</th>
              <th>Thể Loại</th>
              <th>Số Lượng</th>
              <th>Tình Trạng</th>
            </tr>
          </thead>
          <tbody>
            <tr class="no-results">
              <td colspan="5">Không tìm thấy sản phẩm phù hợp.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang (ẩn) -->
      <div class="pagination" style="display: none;">
        <label class="page-number">1</label>
      </div>
    </div>
  </div>
 </body>
</html>
