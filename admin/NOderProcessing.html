<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng - Không tìm thấy</title>
    <link rel="stylesheet" href="../css/OderProcessing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="header-btn" onclick="window.location.href='../admin/index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Quản lý đơn hàng</h1>
            <a href="../pages/index.html" class="header-btn">
                <i class="fa fa-home"></i>
            </a>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Actions: Search and Filter -->
             <div class="actions">
                <div class="filter-group date-range-filter">
                    <label style="color: #9e182b; font-weight: bold;">Ngày đặt:</label>
                    <label for="from-date" style="color: #9e182b;">Từ</label>
                    <input id="from-date" type="date">
                    <label for="to-date" style="color: #9e182b;">Đến</label>
                    <input id="to-date" type="date">
                </div>
                <div class="filter-group">
                    <label for="state" style="color: #9e182b;">Trạng thái</label>
                    <select id="state" name="state">
                        <option value="">Tất cả</option>
                        <option value="Đã giao">Đã Giao</option>
                        <option value="Đang xử lý">Đang xử lý</option>
                        <option value="Bị hủy">Bị hủy</option>
                        <option value="Đang vận chuyển">Đang vận chuyển</option>
                    </select>
                </div>
                <input class="search-input" type="text" placeholder="Tìm theo mã đơn, tên KH hoặc SĐT">
                <button class="action-btn" onclick="location.href='../admin/NOderProcessing.html'">Lọc</button>
                <button class="action-btn reset-btn" onclick="location.href='../admin/OderProcessing.html'">Đặt lại</button>
            </div>

            <!-- Bảng danh sách -->
            <div class="list">
                <table>
                    <thead>
                        <tr>
                            <th>Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày đặt</th>
                            <th>Trạng thái</th>
                            <th>Chi Tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="no-results">
                            <td colspan="7">Không tìm thấy đơn hàng phù hợp.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang (ẩn đi) -->
            <div class="pagination" style="display: none;">
                <label class="page-number">1</label>
            </div>
        </div>
    </div>
</body>
</html>
