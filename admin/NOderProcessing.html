<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="../css/OderProcessing.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='../admin/index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        <h1 class="heading">Quản lý đơn hàng</h1>
        <a href="../pages/index.html" class="home-btn">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="search">
            <h2 class="nd">Ngày đặt</h2>
            <input class="dat" type="date">

            <h2 class="nd">Trạng thái</h2>
            <select id="state" name="state">
                <option value="">Tất cả các hóa đơn</option>
                <option value="">Đã Giao</option>
                <option value="">Đang xử lý</option>
            </select>
            
            <input type="text" placeholder="Tìm hóa đơn theo mã hóa đơn, tên KH hoặc SĐT">
            <button class="loc" onclick="location.href='../admin/NOderProcessing.html'">Lọc</button>
            <button class="dl" onclick="location.href='../admin/OderProcessing.html'">Đặt lại</button>
        </div>
        <h1>Kết Quả Tìm Kiếm</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Ngày đặt</th>
                        <th>Trạng thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                
            </table>
        </div>
    </div>

    <div class="pagination">
            <button class="prev">⟨</button>
            <ul class="pages">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
                <li>10</li>
            </ul>
            <button class="next">⟩</button>
        </div>
</body>
</html>
