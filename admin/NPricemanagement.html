<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giá bán trái cây - Kết quả tìm kiếm</title>
    <link rel="stylesheet" href="../css/Pricemanagement.css">
</head>
<body>  
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="header-btn" onclick="window.location.href='../admin/index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Quản lý giá bán trái cây</h1>
            <a href="../pages/index.html" class="header-btn">
                <i class="fa fa-home"></i>
            </a>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Actions: Search and Filter -->
            <div class="actions">
                <input type="text" placeholder="Tìm theo tên trái cây">
                <button class="tim" onclick="location.href='../admin/NPricemanagement.html'">Tìm</button>
                <button class="tim" onclick="location.href='../admin/Pricemanagement.html'">Đặt lại</button>
            </div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

            <!-- Bảng danh sách -->
            <div class="list">
                <table class="table">
                    <thead class="element">
                        <tr>
                            <th>Tên trái cây</th>
                            <th>Loại</th>
                            <th>Giá vốn (VNĐ/Kg)</th>
                            <th>Lợi nhuận</th>
                            <th>Giá bán (VNĐ/Kg)</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="data">
                        <tr class="no-results">
                            <td colspan="6">Không tìm thấy kết quả phù hợp.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang (ẩn đi) -->
            <div class="pagination" style="display: none;">
                <label class="page-number">1</label>
                <label class="page-number">2</label>
                <label class="page-number">3</label>
            </div>
        </div>
    </div>
</html>
