<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giá bán trái cây</title>
    <link rel="stylesheet" href="../css/Pricemanagement.css">
</head>
<body>  
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="header-btn" onclick="window.location.href='../admin/index.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Quản lý giá bán trái cây</h1>
            <a href="../pages/index.html" class="header-btn">
                <i class="fa fa-home"></i>
            </a>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Actions: Search and Filter -->
            <div class="actions" id="loc1">
                <select class="category" id="profit-filter">
                    <option value="">Tất cả lợi nhuận</option>
                    <option value="duoi-15">Dưới 15%</option>
                    <option value="15-25">Từ 15% - 30%</option>
                    <option value="tren-25">Trên 30%</option>
                </select>
                <select class="category">
                    <option value="">Tất cả loại</option>
                    <option value="Bán Chạy Nhất">Bán Chạy Nhất</option>
                    <option value="Quà Tặng Trái Cây">Quà Tặng Trái Cây</option>
                    <option value="Trái Cây Việt Nam">Trái Cây Việt Nam</option>
                    <option value="Đặc Biệt">Đặc Biệt</option>
                </select>
                <input type="text" placeholder="Tìm theo tên trái cây">
                <button class="tim1" onclick="location.href='../admin/NPricemanagement.html'">Tìm</button>
                <button class="tim2" onclick="location.href='../admin/Pricemanagement.html'">Đặt lại</button>
            </div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

            <!-- Bảng danh sách -->
            <div class="list">
                <table class="table">
                    <thead class="element">
                        <tr>
                            <th>Tên trái cây</th>
                            <th>Loại</th>
                            <th>Lợi nhuận</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="data">
                        <tr><td style = "font-weight: bold; padding: 10px;">không tìm thấy sản phẩm</td></tr>
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
</html>
