<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/receivingReport.css">
    <title>Quản lý nhập sản phẩm</title>
</head>
<body>
    <div class="header">
        <h1>Quản lý Phiếu Nhập</h1>
        <div class="search">
            <input type="text" placeholder="Tìm theo phiếu theo mã / ngày / tên sản phẩm">
            <button id="addBtn">Thêm phiếu nhập</button>
        </div>
    </div>

    <div class="list">
        <table>
            <thead>
                <tr class="tablehoadon">
                    <th>Mã phiếu</th>
                    <th>Ngày nhập</th>
                    <th>Tên sản phẩm</th>
                    <th>Tổng SL</th>
                    <th>Tổng Giá trị</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tablesp">
                    <th>MH001</th>
                    <th>30/9/2025</th>
                    <th>Dưa hấu</th>
                    <th>2 (trái)</th>
                    <th>200.000</th>
                    <th></th>
                </tr>
                <tr class="tablesp">
                    <th>MH002</th>
                    <th>15/9/2025</th>
                    <th>Dâu</th>
                    <th>9 (hộp)</th>
                    <th>1.800.000</th>
                    <th></th>
                </tr>
                <tr class="tablesp">
                    <th>MH003</th>
                    <th>17/9/2025</th>
                    <th>Cam sành</th>
                    <th>10 (trái)</th>
                    <th>100.000</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Thêm Phiếu Nhập</h2>
            <label>Mã phiếu:</label>
            <input type="text" id="maPhieu"><br>
            <label>Ngày nhập:</label>
            <input type="date" id="ngayNhap"><br>
            <label>Tên sản phẩm:</label>
            <input type="text" id="tenSp"><br>
            <label>Tổng SL:</label>
            <input type="text" id="tongSl"><br>
            <label>Tổng giá trị:</label>
            <input type="text" id="tongGt"><br>

            <div class="buttons">
                <button id="saveBtn">Lưu</button>
                <button id="cancelBtn">Hủy</button>
            </div>
        </div>
    </div>

    <script>
        const addBtn = document.getElementById('addBtn');
        const modal = document.getElementById('modal');
        const cancelBtn = document.getElementById('cancelBtn');

        addBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Ẩn form khi click bên ngoài
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
