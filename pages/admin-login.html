<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="../css/components/admin-login.css" />
  </head>
  <body>
    <div class="login-container">
      <img
        src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
        alt="Pomegranate Logo"
      />
      <h2>Đăng nhập Admin</h2>

      <form id="adminLoginForm">
        <div class="input-group">
          <label for="adminEmail">Email</label>
          <input
            type="email"
            id="adminEmail"
            placeholder="admin@gmail.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="adminPassword">Mật khẩu</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Nhập mật khẩu..."
            required
          />
        </div>

        <a
          href="../admin/index.html"
          class="login-button"
          style="
            color: #ffffff;
            background-color: #e74c3c;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
          "
        >
          Đăng nhập
        </a>
      </form>
      <a href="../pages/index.html">Thoat</a>
    </div>

    <script src="../js/mainjs.js" defer></script>
  </body>
</html>
