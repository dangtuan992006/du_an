<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Pomegranate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/components/form.css" />
    <style>
      html, body, button, input, select, textarea { font-family: 'Poppins', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
      .pacifico-regular { font-family: 'Pacifico', cursive; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img
          src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
          alt="Pomegranate Logo"
        />
        <h1 class="pacifico-regular">Pomegranate</h1>
      </div>

      <h2 class="login-title">Tạo tài khoản mới</h2>

      <form action="./login.html" method="get">
        <div class="input-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" placeholder="Nguyễn Văn A" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" placeholder="0912345678" required />
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Ít nhất 6 ký tự" minlength="6" required />
        </div>
        <div class="input-group">
          <label for="confirm">Xác nhận mật khẩu</label>
          <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" minlength="6" required />
        </div>
        <button type="submit" class="login-button">Đăng ký</button>
      </form>

      <p class="auth-switch" style="margin-top: 14px; font-size: 14px; color: #444;">
        Đã có tài khoản?
        <a href="./login.html" style="color: #d32f2f; font-weight: 600; text-decoration: none;">Đăng nhập ngay</a>
      </p>

      <a href="../pages/index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to home
      </a>
      <br />
      <a href="../pages/admin-login.html" class="admin-link">Đăng nhập dành cho Admin</a>
    </div>
  </body>
</html>
